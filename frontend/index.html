<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Health Bot</title>
    <style>
        /* Bot Button Styles */
        .health-bot-button {
            position: fixed;
            bottom: 70px;
            right: 100px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            transition: all 0.3s ease;
            z-index: 9998;
        }

        .bot-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(255, 246, 246);
            transition: all 0.3s ease;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            bottom: 190px;
            right: 100px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 9997;
            width: 380px;
            max-height: 520px;
            overflow-y: auto;
            animation: modalPopIn 0.3s ease-out;
        }

        .modal.active {
            display: block;
        }

        @keyframes modalPopIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Health Information Section */
        .health-info {
            background: #f0f4ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .weather-display {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .health-alert {
            background: #fff3f3;
            border-left: 4px solid #ff4b4b;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
        }

        /* Static Prompts */
        .static-prompts {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
        }

        .prompt-chip {
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prompt-chip:hover {
            background: #8B3DFF;
            color: white;
            transform: translateX(5px);
        }

        /* Chat Interface */
        .chat-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
        }

        .user-message {
            background: #8B3DFF;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #f0f0f0;
        }

        .chat-input {
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .send-button {
            background: #8B3DFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #7B2FEF;
            transform: scale(1.05);
        }

        body {
            background-image: url('./img/website.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Bot Button -->
    <button class="health-bot-button" id="botButton">
        <img src="./img/bot-image-bg.png" alt="Health Bot Assistant" class="bot-image">
        <span class="bot-text">HEALTH BOT</span>
    </button>

    <!-- Modal -->
    <div class="modal" id="botModal">
        <div class="modal-header">
            <img src="./img/bot-image-bg.png" alt="Health Bot" style="width: 40px; height: 40px;">
            <h2 class="modal-title">Maldives Health Assistant</h2>
            <button class="modal-close" id="closeModal">√ó</button>
        </div>

        <div class="health-info">
            <h3>Current Conditions in Maldives</h3>
            <div class="weather-display">
                <span>üå°Ô∏è 30¬∞C</span>
                <span>üíß 75% Humidity</span>
                <span>‚òÄÔ∏è High UV</span>
            </div>

            <div class="health-alert">
                <strong>Health Advisory:</strong>
                <p>No active pandemic alerts. Take standard tropical precautions.</p>
            </div>
        </div>

        <div class="static-prompts">
            <button class="prompt-chip">üåä Water Safety Guidelines</button>
            <button class="prompt-chip">üè• Nearest Medical Facilities</button>
            <button class="prompt-chip">ü¶ü Tropical Disease Prevention</button>
            <button class="prompt-chip">üöë Emergency Numbers</button>
            <button class="prompt-chip">üíä Required Vaccinations</button>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    How can I assist you with health-related information about Maldives?
                </div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Type your question or click a prompt above...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const botButton = document.getElementById('botButton');
            const modal = document.getElementById('botModal');
            const closeModal = document.getElementById('closeModal');
            const input = document.querySelector('.chat-input input');
            const sendButton = document.querySelector('.send-button');
            const chatMessages = document.getElementById('chatMessages');
            const promptChips = document.querySelectorAll('.prompt-chip');

            // Auto-open modal on page load
            setTimeout(() => {
                modal.classList.add('active');
            }, 1500);

            // Toggle modal on bot button click
            botButton.addEventListener('click', () => {
                modal.classList.toggle('active');
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            // Handle prompt chips
            promptChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    const promptText = chip.textContent.substring(2); // Remove emoji
                    input.value = promptText;
                    input.focus();
                });
            });

            // Handle message sending
            function sendMessage() {
                const message = input.value.trim();
                if (message) {
                    // Add user message
                    addMessage(message, 'user-message');

                    // Simulate bot response
                    setTimeout(() => {
                        generateBotResponse(message);
                    }, 1000);

                    input.value = '';
                }
            }

            // Handle send button and Enter key
            sendButton.addEventListener('click', sendMessage);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            function addMessage(text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${className}`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function generateBotResponse(message) {
                // Here you would typically make an API call to your backend
                // For demo, we'll use some static responses
                let response = "I'll help you find information about " + message.toLowerCase();
                addMessage(response, 'bot-message');
            }

            // Update weather info periodically
            function updateWeather() {
                const weatherDisplay = document.querySelector('.weather-display');
                // In production, fetch real weather data from an API
                const temp = Math.round(28 + Math.random() * 4);
                const humidity = Math.round(70 + Math.random() * 10);

                weatherDisplay.innerHTML = `
                    <span>üå°Ô∏è ${temp}¬∞C</span>
                    <span>üíß ${humidity}% Humidity</span>
                    <span>‚òÄÔ∏è High UV</span>
                `;
            }

            // Update weather every 5 minutes
            setInterval(updateWeather, 300000);
            updateWeather(); // Initial update
        });
    </script>
</body>

</html>
