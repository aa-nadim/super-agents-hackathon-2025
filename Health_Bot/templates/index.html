<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Health Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Bot Button -->
    <button class="health-bot-button" id="botButton">
        <img src="{{ url_for('static', filename='bot-image-bg.png') }}" alt="Health Bot Assistant" class="bot-image">
        <span class="bot-text">HEALTH BOT</span>
    </button>

    <!-- Modal -->
    <div class="modal" id="botModal">
        <h2>Travel Health Assistant</h2>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="location" placeholder="Enter a location..." />
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
